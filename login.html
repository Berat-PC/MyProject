<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion - Site d'apprentissage du français</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">Français Pour Les Turcs</div>
        <nav class="navbar">
            <ul>
                <li><a href="index_fr.html">Accueil</a></li>
                <li><a href="#about">À Propos</a></li>
                <li><a href="#lessons">Leçons</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <h1>Connexion</h1>
        <p>Connectez-vous pour continuer votre apprentissage.</p>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Se connecter</button>
        </form>
        <p class="signup-prompt">Pas encore de compte? <a href="signUp.html">Inscrivez-vous ici</a>.</p>
    </section>

</body>
</html>
